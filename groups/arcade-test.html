<style>
h2 { color:#C30000 !important }
h4 { color:#008080 !important;font-size:var(--unit-text-B) !important }

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Schedule List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .schedule {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .schedule h2 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
            color: #333;
        }
        .event {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .event:last-child {
            border-bottom: none;
        }
        .time {
            font-weight: bold;
            color: #007bff;
        }
        .description {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <h2>Today's Schedule</h2>
        <div class="event">
            <div class="time">09:00 AM</div>
            <div class="description">Team Meeting</div>
        </div>
        <div class="event">
            <div class="time">01:00 PM</div>
            <div class="description">Project Review</div>
        </div>
        <div class="event">
            <div class="time">03:30 PM</div>
            <div class="description">Client Call</div>
        </div>
    </div>
</body>
</html>
