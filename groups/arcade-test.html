<style>
h2 { color:#C30000 !important }
h4 { color:#008080 !important;font-size:var(--unit-text-B) !important }

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .event-calendar {
            display: flex;
            justify-content: space-between;
            align-items: stretch; /* Ensures all event items have the same height */
            background-color: var(--color-form-field-hov);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        .event-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0 10px;
            text-align: center;
            padding: 10px;
            min-height: 100px;
            max-width: 250px;
            overflow: hidden;
            word-wrap: break-word; /* Allows text to wrap to the next line */
        }
        .event-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
            text-align: center;
            line-height: 1.2;
            word-wrap: break-word; /* Ensures long words wrap within the container */
            max-width: 100%;
        }
        .event-item span {
            font-size: 14px;
            color: #888;
            text-align: center;
            margin-top: auto;
        }
        .event-item:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="event-calendar">
        <div class="event-item">
            <h3>Very Long Event Title</h3>
            <span>Coming Next</span>
        </div>
        <div class="event-item">
            <h3>Another Long Event Title</h3>
            <span>Coming Next</span>
        </div>
        <div class="event-item">
            <h3>Event 345678910 lol</h3>
            <span>Coming Next</span>
        </div>
    </div>
</body>
</html>
