<style>
form label
{
    font-weight : bold;
}

#tool_profile-modal-button
{
    font-weight : bold !important;
}

#tool_profile-form-picture-preview,
#tool_profile-form-banner-preview,
#tool_profile-form-frame-preview,
#tool_profile-form-chat-preview,
#tool_profile-form-badge-preview
{
    display    : none;
    margin-top : 15px;
    width      : 100%;
    height     : 200px;
}

#tool_profile-form-picture-preview img
{
    width : 100%;
}

#tool_profile-form-banner-preview img,
#tool_profile-form-frame-preview img,
#tool_profile-form-chat-preview img,

{

{
    border-radius : 50%;

<style>
canvas#tool_profile-preview
{
    display          : block;
    margin-left      : auto;
    margin-right     : auto;
    border           : 1px solid #000000;
    background-color : #FFFFFF;
    z-index          : 1;
}

div#tool_profile-preview
{
    position         : relative;
    margin-left      : auto;
    margin-right     : auto;
    width            : 100%;
    max-width        : 400px;
    height           : 400px;
    border           : 1px solid #000000;
    background-color : #FFFFFF;
    z-index          : 1;
}

#tool_profile-preview-banner
{
    display    : block;
    position   : absolute;
    top        : 0;
    width      : 100%;
    height     : 150px;
    object-fit : cover;
    z-index    : 2;
}

#tool_profile-preview-picture
{
    display      : block;
    position     : absolute;
    top          : 95px;
    left         : 0;
    right        : 0;
    margin-left  : auto;
    margin-right : auto;
    width        : 80px;
    height       : 80px;
    z-index      : 3;
}

#tool_profile-preview-frame
{
    display      : block;
    position     : absolute;
    top          : 85px;
    left         : 0;
    right        : 0;
    margin-left  : auto;
    margin-right : auto;
    width        : 100px;
    height       : 100px;
    z-index      : 4;
}

#tool_profile-preview-composite
{
    display         : flex;
    align-items     : center;
    justify-content : center;
    position        : relative;
    top             : 185px;
    left            : 0;
    right           : 0;
    margin-left     : auto;
    margin-right    : auto;
    height          : 30px;
    text-align      : center;
    z-index         : 5;
}

#tool_profile-preview-username
{
    display      : inline-block;
    margin-right : 4px;
    height       : 30px;
    line-height  : 30px;
    font-size    : 14px;
    font-weight  : bold;
}

#tool_profile-preview-badge
{
    display      : inline-block;
    margin-right : 4px;
    height       : 16px;
}

#tool_profile-preview-chatbadge
{
    display : inline-block;
    height  : 16px;
}

#tool_profile-preview-chat
{
    display      : block;
    position     : absolute;
    top          : 215px;
    left         : 0;
    right        : 0;
    margin-left  : auto;
    margin-right : auto;
  /*width        : 80%;*/
    height       : 60px;
    z-index      : 6;
}
</style>

<script>
$( document ).ready( _tool_profile );

function _tool_profile ( ) {
    
    var tool_profile_preview   = $( '#tool_profile-preview' );
    var tool_profile_preview_b = tool_profile_preview.get( 0 );
    
    var tool_profile_modal   = $( '#tool_profile-modal' );
    var tool_profile_modal_b = tool_profile_modal.get( 0 );
    
    var tool_profile_form   = $( '#tool_profile-form' );
    var tool_profile_form_b = tool_profile_form.get( 0 );
    
    var tool_profile_form_username   = $( '#tool_profile-form-username' );
    var tool_profile_form_username_b = tool_profile_form_username.get( 0 );
    
    var tool_profile_form_bio   = $( '#tool_profile-form-bio' );
    var tool_profile_form_bio_b = tool_profile_form_bio.get( 0 );
    
    var tool_profile_form_picture               = $( '#tool_profile-form-picture' );
    var tool_profile_form_picture_b             = tool_profile_form_picture.get( 0 );
    var tool_profile_form_picture_preview       = $( '#tool_profile-form-picture-preview' );
    var tool_profile_form_picture_preview_b     = tool_profile_form_picture_preview.get( 0 );
    var tool_profile_form_picture_preview_img   = $( '#tool_profile-form-picture-preview img' );
    var tool_profile_form_picture_preview_img_b = tool_profile_form_picture_preview_img.get( 0 );
    
    var tool_profile_form_banner               = $( '#tool_profile-form-banner' );
    var tool_profile_form_banner_b             = tool_profile_form_banner.get( 0 );
    var tool_profile_form_banner_preview       = $( '#tool_profile-form-banner-preview' );
    var tool_profile_form_banner_preview_b     = tool_profile_form_banner_preview.get( 0 );
    var tool_profile_form_banner_preview_img   = $( '#tool_profile-form-banner-preview img' );
    var tool_profile_form_banner_preview_img_b = tool_profile_form_banner_preview_img.get( 0 );
    
    var tool_profile_form_frame               = $( '#tool_profile-form-frame' );
    var tool_profile_form_frame_b             = tool_profile_form_frame.get( 0 );
    var tool_profile_form_frame_preview       = $( '#tool_profile-form-frame-preview' );
    var tool_profile_form_frame_preview_b     = tool_profile_form_frame_preview.get( 0 );
    var tool_profile_form_frame_preview_img   = $( '#tool_profile-form-frame-preview img' );
    var tool_profile_form_frame_preview_img_b = tool_profile_form_frame_preview_img.get( 0 );
    
    var tool_profile_form_chat               = $( '#tool_profile-form-chat' );
    var tool_profile_form_chat_b             = tool_profile_form_chat.get( 0 );
    var tool_profile_form_chat_preview       = $( '#tool_profile-form-chat-preview' );
    var tool_profile_form_chat_preview_b     = tool_profile_form_chat_preview.get( 0 );
    var tool_profile_form_chat_preview_img   = $( '#tool_profile-form-chat-preview img' );
    var tool_profile_form_chat_preview_img_b = tool_profile_form_chat_preview_img.get( 0 );
    
    var tool_profile_form_badge               = $( '#tool_profile-form-badge' );
    var tool_profile_form_badge_b             = tool_profile_form_badge.get( 0 );
    var tool_profile_form_badge_preview       = $( '#tool_profile-form-badge-preview' );
    var tool_profile_form_badge_preview_b     = tool_profile_form_badge_preview.get( 0 );
    var tool_profile_form_badge_preview_img   = $( '#tool_profile-form-badge-preview img' );
    var tool_profile_form_badge_preview_img_b = tool_profile_form_badge_preview_img.get( 0 );
    
    
    var cropper       = null;
    var cropper_ready = null;
    var cropper_opt   =
    {
        aspectRatio        : 1,
        viewMode           : 1,
        responsive         : 1,
        restore            : 1,
        movable            : 0,
        rotatable          : 0,
        scalable           : 0,
        zoomable           : 0,
        autoCropArea       : 1.0,
      //minContainerWidth  : 200,
        minContainerHeight : 200,
      //minCanvasWidth     : 0,
      //minCanvasHeight    : 200,
      //minCropBoxWidth    : 1,
      //minCropBoxHeight   : 1,
        ready              : function ( ) { cropper_ready = true },
    };
    
    tool_profile_modal.on( 'show.bs.modal', function ( event ) {
        
        
        
    } );

    tool_profile_modal.on( 'shown.bs.modal', function ( event ) {
        
        if ( ! cropper ) cropper = new Cropper( tool_profile_form_picture_preview_img_b, cropper_opt );
        
    } );
    
    tool_profile_modal.on( 'hide.bs.modal', function ( event ) {

      //if ( ! cropper_ready ) event.preventDefault( );

      //_tool_profile_preview_canvas( tool_profile_preview_b, cropper );
        _tool_profile_preview_div   ( tool_profile_preview,   cropper );
        
    } );
    
    tool_profile_modal.on( 'hidden.bs.modal', function ( event ) {
        
        
        
    } );
    
    tool_profile_form_picture_b.addEventListener( 'change', function ( ) {

        if ( this.files && this.files[0] && this.files[0].type.match( /^image\// ) ) {
            
            tool_profile_form_picture_preview_img_b.onload = function ( ) {
                
                (window.URL ? URL : webkitURL).revokeObjectURL( tool_profile_form_picture_preview_img_b.src );
                
                if ( cropper ) cropper.destroy( );
                cropper_ready = false;
                cropper = new Cropper( tool_profile_form_picture_preview_img_b, cropper_opt );
                
            }
            
            tool_profile_form_picture_preview.css( 'display', 'block' );
            tool_profile_form_picture_preview_img_b.src = (window.URL ? URL : webkitURL).createObjectURL( this.files[0] );
            
        } else {
            
            alert( 'invalid image' );
            
        }
        
    } );
    
    tool_profile_form_banner.on( 'changed.bs.select', function ( event ) {
        
        var val = $( event.currentTarget ).val( );
        var url = 'https://profile.platocdn.com/' + val;
        
        tool_profile_form_banner_preview.css( 'display', 'block' );
        tool_profile_form_banner_preview_img_b.src = url;
        
    } );
    
    tool_profile_form_frame.on( 'changed.bs.select', function ( event ) {
        
        var val = $( event.currentTarget ).val( );
        var url = 'https://profile.platocdn.com/' + val;
        
        tool_profile_form_frame_preview.css( 'display', 'block' );
        tool_profile_form_frame_preview_img_b.src = url;
        
    } );
    
    tool_profile_form_chat.on( 'changed.bs.select', function ( event ) {
        
        var val = $( event.currentTarget ).val( );
        var url = 'https://profile.platocdn.com/' + val;
        
        tool_profile_form_chat_preview.css( 'display', 'block' );
        tool_profile_form_chat_preview_img_b.src = url;
        
    } );
    
    tool_profile_form_badge.on( 'changed.bs.select', function ( event ) {
        
        var val = $( event.currentTarget ).val( );
        var url = 'https://profile.platocdn.com/' + val;
        
        tool_profile_form_badge_preview.css( 'display', 'block' );
        tool_profile_form_badge_preview_img_b.src = url;
        
    } );
    
    
    function _tool_profile_preview_canvas ( element, cropper ) {
        
        var context = element.getContext( '2d' );
        context.clearRect( 0, 0, element.width, element.height );
        
        var username_img = new Image( );
        username_img.src = _tool_profile_uri_text( tool_profile_form_username.val( ) );
        username_img.onload = function ( ) { context.drawImage( username_img, 0, 0 ) }
        
        var bio_img = new Image( );
        bio_img.src = _tool_profile_uri_text( tool_profile_form_bio.val( ) );
        bio_img.onload = function ( ) { context.drawImage( bio_img, 0, 0 ) }
        
        var picture_img = new Image( );
        picture_img.src = _tool_profile_uri_cropper_round( cropper );
        picture_img.onload = function ( ) { context.drawImage( picture_img, 0, 0, 100, 100 ) }
        
        var banner_img = new Image( );
        banner_img.src = 'https://profile.platocdn.com/' + tool_profile_form_banner.val( );
        banner_img.onload = function ( ) { context.drawImage( banner_img, 0, 0 ) }
        
        var frame_img = new Image( );
        frame_img.src = 'https://profile.platocdn.com/' + tool_profile_form_frame.val( );
        frame_img.onload = function ( ) { context.drawImage( frame_img, 0, 0 ) }
        
        var chat_img = new Image( );
        chat_img.src = 'https://profile.platocdn.com/' + tool_profile_form_chat.val( );
        chat_img.onload = function ( ) { context.drawImage( chat_img, 0, 0 ) }
        
        var badge_img = new Image( );
        badge_img.src = 'https://profile.platocdn.com/' + tool_profile_form_badge.val( );
        badge_img.onload = function ( ) { context.drawImage( badge_img, 0, 0 ) }
        
        
    }

    function _tool_profile_preview_div ( element, cropper ) {
        
        element.empty( );

        var username_img = $( '<span></span>' );
        username_img.attr( 'id', 'tool_profile-preview-username' );
        username_img.text( tool_profile_form_username.val( ) );

        var bio_img = $( '<span></span>' );
        bio_img.attr( 'id', 'tool_profile-preview-bio' );
        bio_img.text( tool_profile_form_bio.val( ) );
        
        var picture_img = new Image( );
        picture_img.setAttribute( 'id', 'tool_profile-preview-picture' );
        picture_img.src = _tool_profile_uri_cropper_round( cropper );
        picture_img.onload = function ( ) { element.append( picture_img ) }
        
        var banner_img = new Image( );
        banner_img.setAttribute( 'id', 'tool_profile-preview-banner' );
        banner_img.src = 'https://profile.platocdn.com/' + tool_profile_form_banner.val( );
        banner_img.onload = function ( ) { element.append( banner_img ) }
        
        var frame_img = new Image( );
        frame_img.setAttribute( 'id', 'tool_profile-preview-frame' );
        frame_img.src = 'https://profile.platocdn.com/' + tool_profile_form_frame.val( );
        frame_img.onload = function ( ) { element.append( frame_img ) }
        
        var chat_img = new Image( );
        chat_img.setAttribute( 'id', 'tool_profile-preview-chat' );
        chat_img.src = 'https://profile.platocdn.com/' + tool_profile_form_chat.val( );
        chat_img.onload = function ( ) { element.append( chat_img ) }
        
        var chatbadge_img = new Image( );
        chatbadge_img.setAttribute( 'id', 'tool_profile-preview-chatbadge' );
        chatbadge_img.src = 'https://profile.platocdn.com/' + tool_profile_form_chat.find( ':selected' ).data( 'badge' );
        chatbadge_img.onload = function ( ) { }
        
        var badge_img = new Image( );
        badge_img.setAttribute( 'id', 'tool_profile-preview-badge' );
        badge_img.src = 'https://profile.platocdn.com/' + tool_profile_form_badge.val( );
        badge_img.onload = function ( ) { }
        
        var composite_img = $( '<div></div>' );
        composite_img.attr( 'id', 'tool_profile-preview-composite' );
        composite_img.append( username_img );
        composite_img.append( badge_img );
        composite_img.append( chatbadge_img );
        element.append( composite_img );

    }
    
    function _tool_profile_uri_text ( text ) {
    
        var canvas  = document.createElement( 'canvas' );
        var context = canvas.getContext( '2d' );
        
        canvas.width = context.measureText( text ).width;
        
        context.fillText( text, 0, 10 );
        
        var uri = canvas.toDataURL( );
        
        return uri;
        
    }

    function _tool_profile_uri_cropper_round ( cropper ) {
        
        var canvas   = cropper.getCroppedCanvas( );
      //var context  = canvas.getContext( '2d' );
        var canvasb  = document.createElement( 'canvas' );
        var contextb = canvasb.getContext( '2d' );
        
        if ( ! canvas  ) return;
      //if ( ! canvasb ) return;
        
        var width      = canvas.width;
        var height     = canvas.height;
        canvasb.width  = width;
        canvasb.height = height;
        
        contextb.imageSmoothingEnabled = true;
        contextb.drawImage( canvas, 0, 0, width, height );
        contextb.globalCompositeOperation = 'destination-in';
        contextb.beginPath( );
        contextb.arc( width / 2, height / 2, Math.min( width, height ) / 2, 0, 2 * Math.PI, true );
        contextb.fill( );
        
        var uri = canvasb.toDataURL( );
        
        return uri;
        
    }
    
}
</script>
