<style>
/* ////////////////////////////////////////////////// */

/*
footer
{
    height : 0px;
}
*/

h1
{
    margin-bottom : 0;
}

/*
.content
{
    padding-left  : 0 !important;
    padding-right : 0 !important;
    border-bottom : 2px solid var(--color-C);
}
*/

td:nth-child(3)
{
    white-space : nowrap;
}

td br
{
    margin-bottom : 0;
}

/*
i.c:before
{
    content     : "\f111";
    font-family : 'Font Awesome\ 5 Free';
    font-weight : 900;
    font-style  : normal;
    color       : #F9DB37;
}

i.p:before
{
    content     : "\f111";
    font-family : 'Font Awesome\ 5 Free';
    font-weight : 900;
    font-style  : normal;
    color       : #01BCFD;
}
*/

i.c
{
    display             : inline-block;
    height              : 10px;
    width               : 10px;
    background-image    : url(../images/coin.png);
    background-size     : 10px 10px;
    background-position : center;
    background-repeat   : no-repeat;
}

i.p
{
    display             : inline-block;
    height              : 10px;
    width               : 10px;
    background-image    : url(../images/pip.png);
    background-size     : 10px 10px;
    background-position : center;
    background-repeat   : no-repeat;
}

.modal .modal-button-left
{
    color : #FFD600;
}

.modal .modal-button-left.is-on::after
{
    content : "\2605";
}

.modal .modal-button-left.is-off::after
{
    content : "\2606";
}

/* ////////////////////////////////////////////////// */
</style>

<div id="popup-item" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button class="modal-button-left" type="button"></button>
                <h4 class="modal-title w-100"></h4>
                <button class="modal-button-right" type="button" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                This is an item.
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>

<div id="popup-info" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <div class="modal-button-left"></div>
                <h4 class="modal-title w-100">Items Info</h4>
                <button class="modal-button-right" type="button" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">

                {% include items-info.html %}
            </div>
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div>
