    var tool_profilebuilder_form_frame_preview_img   = $( '#tool_profilebuilder-form-frame-preview img' );

    var tool_profilebuilder_form_chat_random_b      = tool_profilebuilder_form_chat_random.get( 0 );
    var tool_profilebuilder_form_chat_preview       = $( '#tool_profilebuilder-form-chat-preview' );

    var tool_profilebuilder_form_chat_preview_img   = $( '#tool_profilebuilder-form-chat-preview img' );
    var tool_profilebuilder_form_chat_preview_img_b = tool_profilebuilder_form_chat_preview_img.get( 0 );
    
    var tool_profilebuilder_form_badge               = $( '#tool_profilebuilder-form-badge' );
    var tool_profilebuilder_form_badge_b             = tool_profilebuilder_form_badge.get( 0 );
    var tool_profilebuilder_form_badge_random        = $( '#tool_profilebuilder-form-badge-random' );
    var tool_profilebuilder_form_badge_random_b      = tool_profilebuilder_form_badge_random.get( 0 );
    var tool_profilebuilder_form_badge_preview       = $( '#tool_profilebuilder-form-badge-preview' );
    var tool_profilebuilder_form_badge_preview_b     = tool_profilebuilder_form_badge_preview.get( 0 );
    var tool_profilebuilder_form_badge_preview_img   = $( '#tool_profilebuilder-form-badge-preview img' );
    var tool_profilebuilder_form_badge_preview_img_b = tool_profilebuilder_form_badge_preview_img.get( 0 );

    var tool_profilebuilder_form_stars_b = tool_profilebuilder_form_stars.get( 0 );
    
    var cropper             = null;
    var cropper_data        = null;
    var cropper_cropboxdata = null;
    var cropper_canvasdata  = null;
    var cropper_disabled    = false;
    
    var cropper_create = function ( ) {
        
        if ( cropper ) return;
        
        tool_profilebuilder_form_picture_preview.css( 'display', 'block' );
        
        cropper = new Cropper
        (
            tool_profilebuilder_form_picture_preview_img_b,
            {
                aspectRatio        : 1,
                viewMode           : 0,
                dragMode           : 'move',
                responsive         : 1,
                restore            : 1,
                movable            : 1,
                rotatable          : 1,
                scalable           : 1,
                zoomable           : 1,
                autoCropArea       : 1.0,
              //minContainerWidth  : 200,
                minContainerHeight : 200,
              //minCanvasWidth     : 0,
              //minCanvasHeight    : 200,
                minCropBoxWidth    : 10,
                minCropBoxHeight   : 10,
                
                ready : function ( ) {
                    
                    cropper.setData( cropper_data );
                    cropper.setCropBoxData( cropper_cropboxdata );
                    cropper.setCanvasData( cropper_canvasdata );
                    
                    if ( cropper_disabled ) cropper.disable( );
                    
                },
                
                zoom : function ( myevent ) {
                    
                    var ratio = myevent.detail.ratio;
                    
                    if ( ratio < 0.1 || ratio > 10 ) {
                        
                        myevent.preventDefault( );
                      //cropper.zoomTo( 1 );
                        
                    }
                    
                },
            }
        );
        
    };
    
    var cropper_destroy = function ( remember ) {
        
        if ( ! cropper ) return;

        tool_profilebuilder_form_picture_preview.css( 'display', 'none' );
        
        cropper_data        = null; if ( remember ) cropper_data        = cropper.getData( );
        cropper_cropboxdata = null; if ( remember ) cropper_cropboxdata = cropper.getCropBoxData( );
        cropper_canvasdata  = null; if ( remember ) cropper_canvasdata  = cropper.getCanvasData ( );
        cropper.destroy( );
        cropper = null;
        
    };
    
    var cropper_download = function ( postfix ) {
        
        if ( ! cropper ) return;
        
        var filename = 'profilebuilder_' + Date.now( ) + '.png';
        
        var uri = _tool_profilebuilder_uri_cropper_round( cropper );
        uri = uri.replace( 'image/png', 'application/octet-stream' );
        
        var link = document.createElement( 'a' );
        link.addEventListener( 'click', function ( ) { link.href = uri; link.download = filename }, false );
        link.click( );
        
    }
    
    tool_profilebuilder_modal.on( 'show.bs.modal', function ( event ) {
        
        
        
    } );
    
    tool_profilebuilder_modal.on( 'shown.bs.modal', function ( event ) {
        
        cropper_create( );
        
    } );
    
    tool_profilebuilder_modal.on( 'hide.bs.modal', function ( event ) {
        
        
        
    } );
    
    tool_profilebuilder_modal.on( 'hidden.bs.modal', function ( event ) {
        
        cropper_destroy( true );
        
    } );
    
    tool_profilebuilder_form_picture_b.addEventListener( 'change', function ( myevent ) {

        var myfiles = myevent.target.files;
        
        if ( ! myfiles || ! myfiles[0] ) {
            
            return;
            
        } else if ( ! myfiles[0].type.match( /^image\// ) ) {
            
            alert( 'Invalid image: Not image (' + myfiles[0].type + ')' );
            return;
            
        } else if ( myfiles[0].size > 10485760 ) {
            
            alert( 'Invalid image: Above 10mb (' + myfiles[0].size + ')' );
            return;
            
        }
        
        cropper_destroy( );
        
        var reader = new FileReader( );
        
        reader.onload = ( function( myfile ) {
            
            return function ( myeventb ) {
                
              //alert( myfile.name );
                
                tool_profilebuilder_form_picture_preview_img_b.onload = function ( ) {
                    
                    cropper_create( );
                    
                    if ( cropper_disabled ) tool_profilebuilder_form_picture_edit.trigger( 'click', [ true ] );
                    
                }
                
                tool_profilebuilder_form_picture_preview_img_b.src = myeventb.target.result;
                
            };
            
        } )( myfiles[0] );
        
        reader.readAsDataURL( myfiles[0] );
        
    } );
    
    tool_profilebuilder_form_picture_upload.click( function ( ) {
        
        tool_profilebuilder_form_picture.click( );
        
    } );
    
    tool_profilebuilder_form_picture_download.click( function ( ) {
        
        cropper_download( '_cropped' );
        
    } );
    
    tool_profilebuilder_form_picture_edit.click( function ( myevent, xtooltip ) {
        
        if ( cropper_disabled ) {
            
            cropper.enable( );
            $( this ).html( '&#xf565;' );
            $( this ).css( 'color', 'green' );
            $( this ).attr( 'title', 'Edit enabled' ).tooltip( '_fixTitle' );
            if ( ! xtooltip ) $( this ).tooltip( 'show' );
            tool_profilebuilder_form_picture_editb.css( 'opacity', '1' );
            tool_profilebuilder_form_picture_editb.prop( 'disabled', false );
            cropper_disabled = false;
            
        } else {
            
            cropper.disable( );
            $( this ).html( '&#xf125;' );
            $( this ).css( 'color', 'red' );
            $( this ).attr( 'title', 'Edit disabled' ).tooltip( '_fixTitle' );
            if ( ! xtooltip ) $( this ).tooltip( 'show' );
            tool_profilebuilder_form_picture_editb.css( 'opacity', '0.4' );
            tool_profilebuilder_form_picture_editb.prop( 'disabled', true );
            cropper_disabled = true;
            
        }
        
    } );
    
    tool_profilebuilder_form_picture_rotateleft.click( function ( ) {
        
        if ( cropper_disabled ) alert( 'Picture editing disabled' );
        cropper.rotate( -5 );
        
    } );
    
    tool_profilebuilder_form_picture_rotateright.click( function ( ) {
        
        if ( cropper_disabled ) alert( 'Picture editing disabled' );
        cropper.rotate( 5 );
        
    } );
    
    tool_profilebuilder_form_picture_fliphorizontal.click( function ( ) {
        
        if ( cropper_disabled ) alert( 'Picture editing disabled' );
        cropper.scaleX( -cropper.getData( ).scaleX || -1 );
        
    } );
    
    tool_profilebuilder_form_picture_flipvertical.click( function ( ) {
        
        if ( cropper_disabled ) alert( 'Picture editing disabled' );
        cropper.scaleY( -cropper.getData( ).scaleY || -1 );
        
    } );
    
    tool_profilebuilder_form_banner.on( 'changed.bs.select', function ( event ) {
        
        var val = $( event.currentTarget ).val( );
        
        if ( val ) {
            
            tool_profilebuilder_form_banner_preview_img_b.src = _tool_profilebuilder_uri( val );
            tool_profilebuilder_form_banner_preview.css( 'display', 'block' );
            
        } else {

            tool_profilebuilder_form_banner_preview.css( 'display', 'none' );
            
        }
        
    } );

        var val  = opt[rand].value;
        tool_profilebuilder_form_banner.val( val ).selectpicker( 'refresh' );

    } );

        var val = $( event.currentTarget ).val( );

            tool_profilebuilder_form_badge_preview_img_b.src = _tool_profilebuilder_uri( val );

    function _tool_profilebuilder_preview_div ( element, cropper ) {
        
        element.empty( );
        
        var username_val = tool_profilebuilder_form_username.val( );
        if ( ! username_val ) username_val = 'Platopedia';
        var username_img = $( '<span></span>' );
        username_img.attr( 'id', 'tool_profilebuilder-preview-username' );
        username_img.text( username_val );
        
        var bio_img   = $( '<span></span>' );
        var bio_color = tool_profilebuilder_form_chat.find( ':selected' ).data( 'color' );
        bio_img.attr( 'id', 'tool_profilebuilder-preview-bio' );
        bio_img.css( 'color', bio_color );
        bio_img.text( tool_profilebuilder_form_bio.val( ) );
        element.append( bio_img );
        
        var picture_img = new Image( );
        picture_img.setAttribute( 'id', 'tool_profilebuilder-preview-picture' );
        picture_img.crossOrigin = 'anonymous';
        picture_img.src = _tool_profilebuilder_uri_cropper_round( cropper );
        picture_img.onload = function ( ) { element.append( picture_img ) }
        
        var banner_val = tool_profilebuilder_form_banner.val( );
        var banner_img = new Image( );
        banner_img.setAttribute( 'id', 'tool_profilebuilder-preview-banner' );
        banner_img.src = _tool_profilebuilder_uri( banner_val );
        banner_img.onload = function ( ) { element.append( banner_img ) }
        
        var frame_val    = tool_profilebuilder_form_frame.val( );
        var frame_layer  = tool_profilebuilder_form_frame.find( ':selected' ).data( 'layer' );
        var frame_zindex = 5; if ( frame_layer == 'over' ) frame_zindex = 7;
        var frame_img    = new Image( );
        frame_img.setAttribute( 'id', 'tool_profilebuilder-preview-frame' );
        frame_img.style['z-index'] = frame_zindex;
        frame_img.src = _tool_profilebuilder_uri( frame_val );
        frame_img.onload = function ( ) { element.append( frame_img ) }
        
        _tool_profilebuilder_canvas_chat
        (
            _tool_profilebuilder_uri( tool_profilebuilder_form_chat.val( ) ),
            function ( canvas ) {
                
                canvas.setAttribute( 'id', 'tool_profilebuilder-preview-chat' );
                element.append( canvas );
                
            }
        );
        
        var chatbadge_val = tool_profilebuilder_form_chat.find( ':selected' ).data( 'badge' );
        var chatbadge_img = new Image( );
        chatbadge_img.setAttribute( 'id', 'tool_profilebuilder-preview-chatbadge' );
        chatbadge_img.src = _tool_profilebuilder_uri( chatbadge_val );
        chatbadge_img.onload = function ( ) { }
        
        var badge_val = tool_profilebuilder_form_badge.find( ':selected' ).data( 'badge' ); // tool_profilebuilder_form_badge.val( );
        var badge_img = new Image( );
        badge_img.setAttribute( 'id', 'tool_profilebuilder-preview-badge' );
        badge_img.src = _tool_profilebuilder_uri( badge_val );
        badge_img.onload = function ( ) { }
        
        var stars_val = tool_profilebuilder_form_stars.filter( ':checked' ).val( );
        var star_img = new Image( );
        star_img.setAttribute( 'class', 'tool_profilebuilder-preview-star' );
        star_img.src = _tool_profilebuilder_uri( 'iap_badge_vipstar2.webp' );
        
        var composite_img = $( '<div></div>' );
        composite_img.attr( 'id', 'tool_profilebuilder-preview-composite' );
        composite_img.append( username_img );
        for ( var i = 0; i < stars_val; i++ ) { composite_img.append( star_img.cloneNode( true ) ) }
        if ( badge_val     ) composite_img.append( badge_img );
        if ( chatbadge_val ) composite_img.append( chatbadge_img );
        element.append( composite_img );
        
    }
    
    function _tool_profilebuilder_uri ( path ) {
        
        if ( ! path ) return null;
        
        var host = 'https://profile.platocdn.com/';
        if ( path.match( /^\/docs/ ) ) host = location.href.slice( 0, location.href.lastIndexOf( '/' ) );
        
        var uri = host + path;
        
        return uri;
        
    }
    
    function _tool_profilebuilder_uri_cropper_round ( cropper ) {
        
        if ( ! cropper ) return '/docs/assets/images/tool-profilebuilder/picture/default.png';
        
        var uri;
        
        try {
            
            var canvas   = cropper.getCroppedCanvas( );
          //var context  = canvas.getContext( '2d' );
            var canvasb  = document.createElement( 'canvas' );
            var contextb = canvasb.getContext( '2d' );
            
            if ( ! canvas  ) return;
          //if ( ! canvasb ) return;
            
            var width      = canvas.width;
            var height     = canvas.height;
            canvasb.width  = width;
            canvasb.height = height;
            
            contextb.imageSmoothingEnabled = true;
            contextb.drawImage( canvas, 0, 0, width, height );
            contextb.globalCompositeOperation = 'destination-in';
            contextb.beginPath( );
            contextb.arc( width / 2, height / 2, Math.min( width, height ) / 2, 0, 2 * Math.PI, true );
            contextb.fill( );
        
            uri = canvasb.toDataURL( 'image/png' );
            
        } catch ( error ) {
            
            alert( 'Invalid cropped image: ' + error );
            
        }
        
        return uri;
        
    }
    
    function _tool_profilebuilder_canvas_chat ( url, callback ) {
        
        var image = new Image( );
        
        image.onload = function ( ) {
            
            var divide     = 0;
            var repeat_max = 400;
            
            var canvas    = document.createElement( 'canvas' );
            canvas.width  = image.width;
            canvas.height = image.height;
            var context   = canvas.getContext( '2d' );
            context.drawImage( image, 1, 1, 148, 103, 0, 0, 148, 103 );
            
            var canvasb    = document.createElement( 'canvas' );
            canvasb.width  = 148 + divide + divide + repeat_max;
            canvasb.height = 103;
            var contextb   = canvasb.getContext( '2d' );
            contextb.drawImage( canvas, 0, 0, 74, 103, 0, 0, 74, 103 );
            for ( var repeat = 0; repeat < repeat_max; repeat++ ) { contextb.drawImage( canvas, 75, 0, 1, 103, 74 + divide + repeat, 0, 1, 103 ) }
            contextb.drawImage( canvas, 75, 0, 74, 103, 74 + divide + divide + repeat_max, 0, 74, 103 );
            
            callback( canvasb );
            
        }
        
        image.src = url;
        
    }
    
}
</script>
