var items =
[
    'useragent: '  + navigator.userAgent,
    'locale: '     + navigator.language,
    'files: '      + document.getElementById( 'upload-input' ).files,
    'file: '       + typeof window.File,
    'filereader: ' + typeof window.FileReader,
    'filelist: '   + typeof window.FileList,
    'blob: '       + typeof window.Blob,
    'upload: '     + test_upload( ),
    'download: '   + test_download( ),
];

var element = document.getElementById( 'info-textarea' );
items.forEach( function ( item ) { element.value += item + "\n" } );

// https://github.com/Modernizr/Modernizr/blob/master/feature-detects/input/fileinput.js
function test_upload ( )
{
    var ua = navigator.userAgent;
    if (ua.match(/(Android (1.0|1.1|1.5|1.6|2.0|2.1))|(Windows Phone (OS 7|8.0))|(XBLWP)|(ZuneWP)|(w(eb)?OSBrowser)|(webOS)|(Kindle\/(1.0|2.0|2.5|3.0))/) || ua.match(/\swv\).+(chrome)\/([\w\.]+)/i))
    {
        return false;
    }
    var elem = document.createElement( 'input' );
    elem.type = 'file';
    return !elem.disabled;
}

// https://github.com/Modernizr/Modernizr/blob/master/feature-detects/a/download.js
function test_download ( )
{
    return ! window.externalHost && 'download' in document.createElement( 'a' );
}
