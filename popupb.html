<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <style>
        @-webkit-keyframes fadeinzoom
        {
            from { opacity : 0; -webkit-transform : scale3d(0.3, 0.3, 0.3); transform : scale3d(0.3, 0.3, 0.3); }
            50%  { opacity : 1; }
        }
        
        @keyframes fadeinzoom
        {
            from { opacity : 0; -webkit-transform : scale3d(0.3, 0.3, 0.3); transform : scale3d(0.3, 0.3, 0.3); }
            50%  { opacity : 1; }
        }
        
        @-webkit-keyframes fadeoutzoom
        {
            from { opacity : 1; }
            50%  { opacity : 0; -webkit-transform : scale3d(0.3, 0.3, 0.3); transform : scale3d(0.3, 0.3, 0.3); }
            to   { opacity : 0; }
        }
        
        @keyframes fadeoutzoom
        {
            from { opacity : 1; }
            50%  { opacity : 0; -webkit-transform : scale3d(0.3, 0.3, 0.3); transform : scale3d(0.3, 0.3, 0.3); }
            to   { opacity : 0; }
        }
        
        /*
        .modal.fade
        {
            opacity : 1;
        }
        
        .modal.fade .modal-dialog
        {
           -webkit-transform : translate(0);
           -moz-transform    : translate(0);
           transform         : translate(0);
        }
        */
        
        .fade-in-zoom
        {
            -webkit-animation-duration  : 0.5s;
            animation-duration          : 0.5s;
            -webkit-animation-fill-mode : both;
            animation-fill-mode         : both;
            -webkit-animation-name      : fadeinzoom;
            animation-name              : fadeinzoom;
        }
        
        .fade-out-zoom
        {
            -webkit-animation-duration  : 0.5s;
            animation-duration          : 0.5s;
            -webkit-animation-fill-mode : both;
            animation-fill-mode         : both;
            -webkit-animation-name      : fadeoutzoom;
            animation-name              : fadeoutzoom;
        }
        </style>
        
        <script>
        var class_fade_in  = 'fade-in-zoom'
        var class_fade_out = 'fade-out-zoom';
        
        $( document ).on
        (
            'show.bs.modal',
            '.modal',
            function ( event )
            {
                var modal = $( this );
                var modal_dialog = modal.find( '.modal-dialog' );
                modal_dialog.removeClass( class_fade_out ).addClass( class_fade_in );
            }
        );
        
        $( document ).on
        (
            'hide.bs.modal',
            '.modal',
            function ( event )
            {
                var modal = $( this );
                var modal_dialog = modal.find( '.modal-dialog' );
                if ( modal_dialog.hasClass( class_fade_in ) )
                {
                    event.preventDefault( );
                    modal_dialog.removeClass( class_fade_in ).addClass( class_fade_out );
                    setTimeout( function ( ) { modal.modal( 'hide' ) }, 200 );
                }
            }
        );
        </script>
    </head>
    <body>
        <div class="container text-center pt-3">
            <button class="btn btn-dark font-weight-bold" type="button" data-target="#demo-popup" data-toggle="modal">Popup</button>
        </div>
        <div id="demo-popup" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Head</h4>
                        <button class="close" type="button" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        Body
                    </div>
                    <div class="modal-footer">
                        Foot
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
